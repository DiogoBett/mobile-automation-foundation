# <-- Automation Foundation Project-wide Settings -->

# --> Android Automated Tests Properties <--
# APK SETTINGS
android.reset = [Boolean] - Default: true
android.apk = [APK Full Path] (Optional)
android.apk.package = [App Package]
android.apk.activity = [App Activity]

# DEVICE SETTINGS
android.device.name = [Android Device Name]
android.device.udid = [Android Device UDID]
android.device.version = [Android Version]

# --> iOS Automated Tests Properties <--
#DEVICE SETTINGS
ios.app = [Xcode Full App Path]
ios.device = [iPhone Name]
ios.version = [iPhone Version]

# --> Appium Server Address <--
appium.address = [Appium Server Address] - Default: http://127.0.0.1:4723/wd/hub

# --> Android & iOS Screenshot Paths <--
android.screenshots = src/test/resources/androidScreenshots/Android
ios.screenshots = src/test/resources/iOSScreenshots/iOS
